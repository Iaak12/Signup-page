<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Md.Ayaz Khan" required>
                </p>
                <p>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="ayaz70764@gmail.com" required>
                </p>
                <p>
                    <label for="password">Your New Password</label>
                    <input type="password" id="password" placeholder="at least 8 character" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>

        </div>
        <!-- <div class="circle c1"></div>
        <div class="circle c2"></div> -->

    </div>
</body>
</html>
